<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
 <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background-color: #fcf3eb; 
    color: #362320; 
    display: grid;
    grid-template-areas:
      "header"
      "nav"
      "main"
      "footer";
    grid-template-rows: auto auto 1fr auto;
    min-height: 100vh;
  }
  .header {
    grid-area: header;
    background-color: #664833; 
    color: #ffffff;
    text-align: center;
    padding: 2rem 1rem;
  }
  .header h1 {
    margin: 0;
    font-size: 2.5rem;
    font-family: 'Georgia', serif;
  }
  .header p {
    font-style: italic;
    margin-top: 0.5rem;
  }
  .nav {
    grid-area: nav;
    background-color: #ccc2be; 
    padding: 0.5rem;
  }
  .nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 0;
    padding: 0;
    flex-wrap: wrap;
  }
  .nav a {
    text-decoration: none;
    color: #362320;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .nav a:hover {
    color: #664833;
  }
  .main-content {
    grid-area: main;
    padding: 2rem;
    text-align: center;
  }
  .main-content h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #4e342e;
  }
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }

  .flex-item {
    background-color: #ede4da; 
    border: 2px solid #bcaaa4;
    border-radius: 10px;
    padding: 1.5rem;
    width: 200px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }
  .flex-item:hover {
    transform: scale(1.05);
    background-color: #ccc2be;
  }
  .footer {
    grid-area: footer;
    background-color: #6f4e37;
    color: #ffffff;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
 @media (min-width: 768px) {
    body {
      grid-template-columns: 1fr;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
    }
    .nav ul {
      justify-content: center;
    }
    .main-content {
      text-align: center;
    }
</style>
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
